<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vancouver Parks</title>
        <link href="css/jquery-ui.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    </head>
    <body>
        <div id="map"></div>
        <aside id="sidebar" data-bind="style: {height: isParkListVisible()? '100%' : 'auto'}">
            <div id="searchBar">
                <img src="img/hamburger_icon.png" class="hamburgerIcon" data-bind="click: toggleParkList">
                <form id="searchBarForm" data-bind="submit: searchParks">
                    <input type="text" id="searchBarInput" data-bind="textInput: searchQuery">
                </form>
                <img src="img/search.png" class="searchIcon" data-bind="click: searchParks">
                <img src="img/reset.png" class="resetIcon" data-bind="click: resetParkList">
            </div>
            <ul id="parkList" data-bind="visible: isParkListVisible">
                <!-- ko foreach: parkList -->
                    <li class="parkListItem" data-bind="text: name, click: $root.displayInfoWindow"></li>
                <!-- /ko -->
                <li class="lastListItem" data-bind="visible: parkList().length !== 0"></li>
                <li class="noResultListItem" data-bind="visible: parkList().length === 0">No Results Found</li>
            </ul>
        </aside>
    	<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/lib/knockout-3.5.0rc.js"></script>
        <script src="js/lib/external/jquery/jquery.js"></script>
        <script src="js/lib/jquery-ui.js"></script>
        <script type="text/javascript" src="js/models/park.js"></script>
        <script type="text/javascript" src="js/viewmodels/parkMapViewmodel.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3A1RBSZKAOEL32uhwnstnAoL4qfjXQ8w&callback=viewModel.initGoogleMap" async defer></script>
    </body>
</html>
