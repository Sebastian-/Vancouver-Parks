<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vancouver Parks</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <aside id="sidebar">
        <div id="searchBar">
            <button class="hamburgerIcon" data-bind="click: toggleParkList">&#9776;</button>
            <input type="" name="">
        </div>
        <ul id="parkList" data-bind="visible: isParkListVisible, foreach: parks">
            <li class="parkListItem" data-bind="text: name"></li>
        </ul>
    </aside>
	<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.5.0rc.js"></script>
    <script type="text/javascript" src="js/models/park.js"></script>
    <script type="text/javascript" src="js/viewmodels/parkMapViewmodel.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3A1RBSZKAOEL32uhwnstnAoL4qfjXQ8w&callback=viewModel.initMap"async defer></script>
</body>
</html>
